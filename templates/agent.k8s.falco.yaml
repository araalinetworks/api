identities:
- node:
    name: curl
    zone: .*
    app: .*
    pod: falco
    container: falco
    binary_name: /usr/bin/curl
    parent_process: bash
    process: curl
  pushdown: []
- node:
    name: falco
    zone: .*
    app: .*
    pod: falco
    container: falco
    binary_name: /usr/bin/falco
    parent_process: containerd-shim
    process: falco
  pushdown: []
- node:
    name: falco_download
    dns_pattern: download.falco.org
    dst_port: 443
  pushdown: []
- node:
    name: falcosidekick
    zone: .*
    app: .*
    pod: falco-falcosidekick
    container: falcosidekick
    binary_name: /app/falcosidekick
    parent_process: containerd-shim
    process: falcosidekick
  pushdown: []
- node:
    name: falcosidekick_ui
    zone: .*
    app: .*
    pod: falco-falcosidekick-ui
    container: falcosidekick-ui
    binary_name: /app/falcosidekick-ui
    parent_process: containerd-shim
    process: falcosidekick-ui
  pushdown: []
- node:
    name: slack_hooks
    dns_pattern: hooks.slack.com
    dst_port: 443
  pushdown: []
authorizations:
- name: falco_download
  in:
  - curl
- name: falcosidekick
  in:
  - falco
  out:
  - falcosidekick_ui
  - slack_hooks
