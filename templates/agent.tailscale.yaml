identities:
- node:
    name: google_dns
    subnet: 8.8.8.8
    netmask: 32
    dst_port: 443
  pushdown: {}
- node:
    name: tailscale_controlplane
    dns_pattern: controlplane.tailscale.com
    dst_port: 443
  pushdown: {}
- node:
    name: tailscale_log
    dns_pattern: log.tailscale.io
    dst_port: 443
  pushdown: {}
- node:
    name: tailscale_login
    dns_pattern: login.tailscale.com
    dst_port: 443
  pushdown: {}
- node:
    name: tailscaled
    zone: .*
    app: .*
    pod: .*
    container: tailscale-relay
    binary_name: /usr/local/bin/tailscaled
    parent_process: bash
    process: tailscaled
  pushdown: {}
authorizations:
- name: tailscaled
  out:
  - google_dns
  - tailscale_controlplane
  - tailscale_log
  - tailscale_login
