identities:
- node:
    name: acm
    dns_pattern: .*acm.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: amazonlinux
    dns_pattern: amazonlinux..*.amazonaws.com
    dst_port: 80
