identities:
- node:
    name: amazonlinux
    dns_pattern: amazonlinux..*.amazonaws.com
    dst_port: 80
  pushdown: []
- node:
    name: any
    zone: .*
    app: .*
    binary_name: .*
    parent_process: .*
    process: .*
  pushdown: []
- node:
    name: autoscaling
    dns_pattern: .*autoscaling.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: aws_load_balancer_controller
    zone: .*
    app: kube-system
    pod: aws-load-balancer-controller
    container: controller
    binary_name: /controller
    parent_process: containerd-shim
    process: controller
  pushdown: []
- node:
    name: cache
    dns_pattern: .*cache.amazonaws.com
    dst_port: 6379
  pushdown:
  - dns_pattern
- node:
    name: cluster_autoscaler
    zone: .*
    app: kube-system
    pod: cluster-autoscaler
    container: cluster-autoscaler
    binary_name: /cluster-autoscaler
    parent_process: containerd-shim
    process: cluster-autoscaler
  pushdown: []
- node:
    name: cognito-identity
    dns_pattern: cognito-identity.*amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: connect
    dns_pattern: .*connect.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: ec2
    dns_pattern: .*ec2.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
