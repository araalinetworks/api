identities:
- node:
    name: any
    zone: .*
    app: .*
    binary_name: .*
    parent_process: .*
    process: .*
  pushdown: {}
- node:
    name: s3
    dns_pattern: .*s3.*amazonaws.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*s3.*amazonaws.com:.*
- node:
    name: sns
    dns_pattern: sns.*amazonaws.com
    dst_port: 443
  pushdown:
    dns_pattern: sns.*amazonaws.com
authorizations:
- name: any
  out:
  - s3
  - sns
