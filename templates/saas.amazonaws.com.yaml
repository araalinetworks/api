  pushdown: []
- node:
    name: efs
    dns_pattern: .*efs.*.amazonaws.com
    dst_port: 2049
  pushdown: []
- node:
    name: eks
    dns_pattern: .*eks.*.amazonaws.com
    dst_port: 10250
  pushdown: []
- node:
    name: elasticfilesystem
    dns_pattern: .*elasticfilesystem.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: elasticloadbalancing
    dns_pattern: .*elasticloadbalancing.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: email
    dns_pattern: .*email.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: pinpoint
    dns_pattern: pinpoint.*amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: pricing
    dns_pattern: .*pricing.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: rabbitmq
    dns_pattern: .*mq.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
    name: rds
    dns_pattern: .*rds.*.amazonaws.com
    dst_port: 5432
