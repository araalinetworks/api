- node:
    name: any
    zone: .*
    app: .*
    binary_name: .*
    parent_process: .*
    process: .*
  pushdown: []
- node:
    name: autoscaling
    dns_pattern: .*autoscaling.*.amazonaws.com
    dst_port: 443
  pushdown: []
- node:
