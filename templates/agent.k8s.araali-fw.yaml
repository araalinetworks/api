identities:
- node:
    name: anchore_data_443
    dns_pattern: toolbox-data.anchore.io
    dst_port: 443
  pushdown: {}
- node:
    name: apt_http
    zone: .*
    app: kube-system
    pod: .*araali-fw
    container: .*araali-fw
    binary_name: /usr/lib/apt/methods/http
    parent_process: apt
    process: http
  pushdown: {}
- node:
    name: araalictl_guarantor
    zone: .*
    app: kube-system
    pod: .*araali-fw
    container: .*araali-fw
    binary_name: /opt/araali/bin/guarantor
    parent_process: araalictl
    process: guarantor
  pushdown: {}
- node:
    name: archive_ubuntu_80
    dns_pattern: archive.ubuntu.com
    dst_port: 80
  pushdown: {}
- node:
    name: ecr_amazonaws_443
    dns_pattern: .*ecr.*.amazonaws.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*ecr.*.amazonaws.com:.*
- node:
    name: cloudfront_net
    dns_pattern: .*.cloudfront.net
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*.cloudfront.net:.*
- node:
    name: fog
    dns_pattern: .*.fog.*.aws.araalinetworks.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*.fog.*.aws.araalinetworks.com:.*
- node:
    name: gcr_443
    dns_pattern: gcr.io
    dst_port: 443
  pushdown: {}
- node:
    name: github_443
    dns_pattern: github.com
    dst_port: 443
  pushdown: {}
- node:
    name: github_releases_443
    dns_pattern: github-releases.githubusercontent.com
    dst_port: 443
  pushdown: {}
- node:
    name: githubusercontent_443
    dns_pattern: objects.githubusercontent.com
    dst_port: 443
  pushdown: {}
- node:
    name: google_packages_80
    dns_pattern: packages.cloud.google.com
    dst_port: 80
  pushdown: {}
- node:
    name: guarantor_araalictl
    zone: .*
    app: kube-system
    pod: .*araali-fw
    container: .*araali-fw
    binary_name: /opt/araali/bin/guarantor.current
    parent_process: araalictl
    process: guarantor
  pushdown: {}
- node:
    name: guarantor_grype
    zone: .*
    app: kube-system
    pod: .*araali-fw
    container: .*araali-fw
    binary_name: /opt/araali/bin/grype
    parent_process: guarantor-helpe
    process: grype
  pushdown: {}
- node:
    name: guarantor_owasp_dependencycheck
    zone: .*
    app: kube-system
    pod: .*araali-fw
    container: .*araali-fw
    binary_name: /usr/lib/jvm/java-[0-9]+-openjdk-amd64/bin/java
    parent_process: guarantor-helpe
    process: org.owasp.dependencycheck.App
  pushdown: {}
- node:
    name: jeremylong_git_443
    dns_pattern: jeremylong.github.io
    dst_port: 443
  pushdown: {}
- node:
    name: kubelet_araali_cni
    zone: .*
    app: k8s-nodes
    binary_name: /home/kubernetes/bin/araali-cni
    parent_process: kubelet
    process: araali-cni
  pushdown: {}
- node:
    name: nvd_nist_443
    dns_pattern: nvd.nist.gov
    dst_port: 443
  pushdown: {}
- node:
    name: opt_kubelet_araali_cni
    zone: .*
    app: k8s-nodes
    binary_name: /opt/cni/bin/araali-cni
    parent_process: kubelet
    process: araali-cni
  pushdown: {}
- node:
    name: ossindex_443
    dns_pattern: ossindex.sonatype.org
    dst_port: 443
  pushdown: {}
- node:
    name: public_ecr_aws_443
    dns_pattern: public.ecr.aws
    dst_port: 443
  pushdown: {}
- node:
    name: quay_443
    dns_pattern: quay.io
    dst_port: 443
  pushdown:
    dns_pattern: .*:quay.io:.*
- node:
    name: repo1_maven_443
    dns_pattern: repo1.maven.org
    dst_port: 443
  pushdown: {}
- node:
    name: s3_amazonaws_443
    dns_pattern: .*s3.*.amazonaws.com
    dst_port: 443
  pushdown:
    dns_pattern: .*:.*s3.*.amazonaws.com:.*
- node:
    name: search_maven_443
    dns_pattern: search.maven.org
    dst_port: 443
  pushdown: {}
- node:
    name: sh_dependencycheck
    zone: .*
    app: kube-system
    pod: .*araali-fw
    container: .*araali-fw
    binary_name: /usr/lib/jvm/java-[0-9]+-openjdk-amd64/bin/java
    parent_process: sh
    process: org.owasp.dependencycheck.App
  pushdown: {}
- node:
    name: sh_grype
    zone: .*
    app: kube-system
    pod: .*araali-fw
    container: .*araali-fw
    binary_name: /opt/araali/bin/grype
    parent_process: sh
    process: grype
  pushdown: {}
- node:
    name: syft
    zone: .*
    app: kube-system
    pod: .*araali-fw
    container: .*araali-fw
    binary_name: /opt/araali/bin/syft
    parent_process: sh
    process: syft
  pushdown: {}
- node:
    name: wget_guarantor
    zone: .*
    app: kube-system
    pod: .*araali-fw
    container: .*araali-fw
    binary_name: /usr/bin/wget
    parent_process: guarantor-helpe
    process: wget
  pushdown: {}
authorizations:
- name: apt_http
  out:
  - gcp_packages
  - ubuntu_archive
- name: araalifw_grype
  out:
  - anchore_io
  - aws_ecr
  - aws_ecr_public
  - cloudfront_net
- name: guarantor
  in:
  - kubelet_araali_cni
  - opt_kubelet_araali_cni
  out:
  - fog_aws_araalinetworks_443
- name: guarantor_araalictl
  out:
  - fog_aws_araalinetworks_443
- name: guarantor_grype
  out:
  - anchore_data_443
  - gcr_443
  - quay_443
  - s3_amazonaws_443
- name: guarantor_owasp_dependencycheck
  out:
  - jeremylong_git_443
  - nvd_nist_443
  - ossindex_443
  - repo1_maven_443
  - search_maven_443
- name: sh_dependencycheck
  out:
  - ossindex_443
  - repo1_maven_443
  - search_maven_443
- name: sh_grype
  out:
  - anchore_data_443
  - ecr_amazonaws_443
  - public_ecr_aws_443
- name: syft
  out:
  - anchore_data_443
- name: wget_guarantor
  out:
  - github_443
  - github_releases_443
  - githubusercontent_443
