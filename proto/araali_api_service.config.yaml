type: google.api.Service
config_version: 3

http:
  rules:
    - selector: araali_api_service.AraaliAPI.createTenant
      post: /api/v2/createTenant
      body: "*"
    - selector: araali_api_service.AraaliAPI.deleteTenant
      post: /api/v2/deleteTenant
      body: "*"
    - selector: araali_api_service.AraaliAPI.addUser
      post: /api/v2/addUser
      body: "*"
    - selector: araali_api_service.AraaliAPI.deleteUser
      post: /api/v2/deleteUser
      body: "*"
    - selector: araali_api_service.AraaliAPI.listAssets
      get: /api/v2/listAssets
    - selector: araali_api_service.AraaliAPI.listAlerts
      get: /api/v2/listAlerts
    - selector: araali_api_service.AraaliAPI.listLinks
      get: /api/v2/listLinks
    - selector: araali_api_service.AraaliAPI.listInsights
      get: /api/v2/listInsights
    - selector: araali_api_service.AraaliAPI.createFortifyYaml
      get: /api/v2/createFortifyYaml
    - selector: araali_api_service.AraaliAPI.listFortifyYaml
      get: /api/v2/listFortifyYaml
    - selector: araali_api_service.AraaliAPI.deleteFortifyYaml
      get: /api/v2/deleteFortifyYaml
    - selector: araali_api_service.AraaliAPI.listPolicyAndEnforcementStatus
      get: /api/v2/listPolicyAndEnforcementStatus
    - selector: araali_api_service.AraaliAPI.getFirewallConfig
      get: /api/v2/getFirewallConfig
    - selector: araali_api_service.AraaliAPI.updateFirewallConfig
      post: /api/v2/updateFirewallConfig
      body: "*"
    - selector: araali_api_service.AraaliAPI.addPodNameMappings
      get: /api/v2/addPodNameMappings
    - selector: araali_api_service.AraaliAPI.listPodNameMappings
      get: /api/v2/listPodNameMappings
    - selector: araali_api_service.AraaliAPI.deletePodNameMappings
      get: /api/v2/deletePodNameMappings
